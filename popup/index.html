<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div class="header">
    <h2>Accessibilit√† Plus</h2>
  </div>
  
  <div class="actions">
    <button id="button-parse">Parse Page</button>
    <button id="button-interact">Interact</button>
  </div>
  
  <div id="status" class="text"></div>
  
  <div id="markdown-container">
    <h3>Page Content (Service Worker)</h3>
    <div id="response" class="markdown"></div>
    <h3>Page Content (Content Script)</h3>
    <div id="response2" class="markdown"></div>
  </div>
  
  <div id="screenshot-container">
    <h3>Screenshot</h3>
    <img id="screenshot" alt="Screenshot of the current page" style="display: none;" />
  </div>
  
  <div id="inputs-container">
    <h3>Page Inputs</h3>
    <ul id="input-list"></ul>
  </div>
  
  <div id="loading" class="text" hidden><span class="blink">Loading...</span></div>
  <div id="error" class="text" hidden></div>
  
  <script src="index.js" type="module"></script>
</body>

</html>
