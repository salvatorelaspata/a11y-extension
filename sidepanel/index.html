<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <textarea id="input-prompt" placeholder='Type something, e.g. "Write a haiku about Chrome Extensions"' cols="30"
    rows="5"></textarea>
  <div>
    <input type="range" id="temperature" name="temperature" min="0" max="2" step="0.01" />
    <label for="temperature">Temperature: <span id="label-temperature"></span></label>
  </div>
  <button id="button-parse">Parse</button>
  <button id="button-interact">Interact</button>
  <div id="markdown-container">
    <h2>Response</h2>
    <p id="response" class="markdown"></p>
    <p id="response2" class="markdown"></p>
  </div>
  <img id="screenshot" alt="Screenshot of the current page" />
  <ul id="input-list"></ul>
  <div id="loading" class="text" hidden><span class="blink">...</span></div>
  <div id="error" class="text" hidden></div>
  <div id="status" class="text"></div>
  <script src="index.js" type="module"></script>
</body>

</html>
